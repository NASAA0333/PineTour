<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PineTour</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="background-color: whitesmoke">
    <header class="header">
      <a href="index.html"><img class="img" src="logo.png" /></a>
    </header>
    <div class="order-now-body">
      <h1 style="font-size: 72px">Order your trip</h1>
      <h2 style="font-size: 32px; margin-top: 120px">Choose your plan</h2>
      <div class="price-buttons">
        <button class="pack-box">Starter Pack</button>
        <button class="pack-box">Luxury Pack</button>
      </div>
      <h3 style="font-size: 32px; margin-top: 200px; margin-bottom: 300px">
        Contact information
      </h3>
    </div>
    <div class="footer">
      <div class="footer-box">
        <div>
          <h3 class="pineTour">Pine</h3>
          <h3 class="pineTour">Tour.</h3>
        </div>
        <div style="display: flex">
          <a class="link-box" href="https://www.facebook.com/pinetour.pk/">
            <img src="./FBLOGO.png" />
            <h3 class="link-name">Facebook</h3>
          </a>
          <a class="link-box" href="https://www.instagram.com/pinetour/">
            <img src="./IGLOGO.png" />
            <h3 class="link-name">Instagram</h3>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
